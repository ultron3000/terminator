<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminator Cinematic Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Explore the complete Terminator movie collection">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e50914;
      --secondary: #b81d24;
      --accent: #f5f5f1;
      --dark: #141414;
      --light-dark: #222;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 20px;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: var(--accent);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: relative;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 0 0 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
      letter-spacing: 1px;
    }
    
    .search-filter {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .search-container {
      position: relative;
      width: 100%;
    }
    
    #searchBar {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      background: rgba(20, 20, 20, 0.8);
      color: var(--accent);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    #searchBar:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }
    
    .filter-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--light-dark);
      color: var(--accent);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      color: white;
    }
    
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 10px 0;
    }
    
    .movie {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      aspect-ratio: 2/3;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .movie:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(229, 9, 20, 0.3);
    }
    
    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .movie:hover img {
      opacity: 0.7;
    }
    
    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      transform: translateY(100%);
      transition: var(--transition);
    }
    
    .movie:hover .movie-info {
      transform: translateY(0);
    }
    
    .movie-title {
      font-weight: 500;
      margin: 0;
      font-size: 1.1rem;
    }
    
    .movie-year {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 100;
      transition: var(--transition);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .movies {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .search-filter {
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .movies {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .filter-options {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      
      .filter-btn {
        flex-shrink: 0;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>ðŸš€ Terminator Cinematic Universe</h1>
    <div class="search-filter">
      <div class="search-container">
        <input id="searchBar" placeholder="Search Terminator movies..." type="text"/>
      </div>
      <div class="filter-options">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="1980">1980s</button>
        <button class="filter-btn" data-filter="1990">1990s</button>
        <button class="filter-btn" data-filter="2000">2000s</button>
        <button class="filter-btn" data-filter="2010">2010s</button>
      </div>
    </div>
  </header>
  <div class="movies" id="movies"></div>
</div>
<button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
<script>
const movies = [
  { 
    title: "The Terminator", 
    year: 1984,
    video: "https://sr81.carrrieh.sbs:443/v4/9a/6nyna/index-f2-v1-a1.txt", 
    image: "https://i.pinimg.com/736x/bb/4a/2f/bb4a2ffdfaa5095e7f74f14fb2487089.jpg" 
  },
  { 
    title: "Terminator 2: Judgment Day", 
    year: 1991,
    video: "https://zq62mmaomhqa.cdn-centaurus.com:443/hls2/01/02569/fmjh9huj54pn_,n,h,.urlset/index-f2-v1-a1.m3u8?t=A4aUQOyWiSByjdTcVKoz4FOurtUrmINQC3NmU_5WktY&s=1747845100&e=129600&f=44988365&srv=6x71sfq2g4l07bi&i=0.4&sp=500&p1=6x71sfq2g4l07bi&p2=6x71sfq2g4l07bi&asn=24554", 
    image: "https://alternativemovieposters.com/wp-content/uploads/2021/09/Terminator-2-poster-John-Cordero.jpg" 
  },
  { 
    title: "Terminator 3: Rise of the Machines", 
    year: 2003,
    video: "https://sr81.wrendresslerle.sbs:443/v4/pq/otwkv/index-f2-v1-a1.txt", 
    image: "https://m.media-amazon.com/images/M/MV5BMDUyYzU4OGEtNWQ3Zi00ZDhiLTg5NDItOTUxZTk0MTkzZmEyXkEyXkFqcGc@._V1_.jpg" 
  },
  { 
    title: "Terminator Salvation", 
    year: 2009,
    video: "https://sh9f.caporetherford.sbs:443/v4/ox/mjjhx/index-f1-v1-a1.txt", 
    image: "https://www.movieposters.com/cdn/shop/products/bec639dec6676922de2a77919387ada7_e2cca083-aed7-4235-bb5d-0b4ca842fdd9_480x.progressive.jpg?v=1573613717" 
  },
  { 
    title: "Terminator Genisys", 
    year: 2015,
    video: "https://sdqm.closeirmqjunp.sbs/v4/36/pcdd1/index-f1-v1-a1.txt", 
    image: "https://i.ebayimg.com/images/g/xkYAAOSwNIdj1r0Y/s-l1200.jpg" 
  },
  { 
    title: "Terminator: Dark Fate", 
    year: 2019,
    video: "https://sxic.pouloszcleed.sbs:443/v4/lf/grrqq/index-f2-v1-a1.txt", 
    image: "https://m.media-amazon.com/images/M/MV5BOTU2OGFhYjktNDJhMC00NmU5LWE1OWItNzg5ODU1MzdmNTZkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" 
  },
];

// Render movies
function renderMovies(moviesToRender) {
  const container = document.getElementById('movies');
  container.innerHTML = '';
  
  moviesToRender.forEach((movie, index) => {
    const div = document.createElement('div');
    div.className = 'movie';
    div.innerHTML = `
      <img src="${movie.image}" alt="${movie.title}" loading="lazy">
      <div class="movie-info">
        <h3 class="movie-title">${movie.title}</h3>
        <div class="movie-year">${movie.year}</div>
      </div>
    `;
    div.onclick = () => {
      const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
      window.location.href = url;
    };
    container.appendChild(div);
  });
}

// Initial render
renderMovies(movies);

// Search and Filter functionality
function filterMovies() {
  const searchTerm = document.getElementById('searchBar').value.toLowerCase();
  const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
  
  const filtered = movies.filter(movie => {
    const matchesSearch = movie.title.toLowerCase().includes(searchTerm);
    let matchesFilter = true;
    
    if (activeFilter !== 'all') {
      const decade = Math.floor(movie.year / 10) * 10;
      matchesFilter = decade === parseInt(activeFilter);
    }
    
    return matchesSearch && matchesFilter;
  });
  
  renderMovies(filtered);
}

// Event listeners
document.getElementById('searchBar').addEventListener('input', filterMovies);

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    filterMovies();
  });
});

// Theme toggle
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-theme');
  themeToggle.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒ™' : 'ðŸŒ“';
});

// Add light theme styles
const style = document.createElement('style');
style.textContent = `
  .light-theme {
    background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
    color: #333;
  }
  .light-theme h1 {
    background: linear-gradient(to right, #333, #666);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .light-theme #searchBar {
    background: rgba(255, 255, 255, 0.8);
    color: #333;
  }
  .light-theme .filter-btn {
    background: #ddd;
    color: #333;
  }
  .light-theme .filter-btn:hover, 
  .light-theme .filter-btn.active {
    background: #333;
    color: white;
  }
`;
document.head.appendChild(style);
</script>

</body>
</html>
