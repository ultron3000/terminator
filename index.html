<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Terminator Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "The Terminator-1984", video: "https://sr81.carrrieh.sbs:443/v4/9a/6nyna/index-f2-v1-a1.txt", image: "https://i.pinimg.com/736x/bb/4a/2f/bb4a2ffdfaa5095e7f74f14fb2487089.jpg" },
  { title: "Terminator 2: Judgment Day-1991", video: "https://zq62mmaomhqa.cdn-centaurus.com:443/hls2/01/02569/fmjh9huj54pn_,n,h,.urlset/index-f2-v1-a1.m3u8?t=A4aUQOyWiSByjdTcVKoz4FOurtUrmINQC3NmU_5WktY&s=1747845100&e=129600&f=44988365&srv=6x71sfq2g4l07bi&i=0.4&sp=500&p1=6x71sfq2g4l07bi&p2=6x71sfq2g4l07bi&asn=24554", image: "https://alternativemovieposters.com/wp-content/uploads/2021/09/Terminator-2-poster-John-Cordero.jpg" },
  { title: "Terminator 3: Rise of the Machines-2003", video: "https://sr81.wrendresslerle.sbs:443/v4/pq/otwkv/index-f2-v1-a1.txt", image: "https://m.media-amazon.com/images/M/MV5BMDUyYzU4OGEtNWQ3Zi00ZDhiLTg5NDItOTUxZTk0MTkzZmEyXkEyXkFqcGc@._V1_.jpg" },
  { title: "Terminator Salvation-2009", video: "https://sh9f.caporetherford.sbs:443/v4/ox/mjjhx/index-f1-v1-a1.txt", image: "https://www.movieposters.com/cdn/shop/products/bec639dec6676922de2a77919387ada7_e2cca083-aed7-4235-bb5d-0b4ca842fdd9_480x.progressive.jpg?v=1573613717" },
  { title: "Terminator Genisys-2015", video: "https://sdqm.closeirmqjunp.sbs/v4/36/pcdd1/index-f1-v1-a1.txt", image: "https://i.ebayimg.com/images/g/xkYAAOSwNIdj1r0Y/s-l1200.jpg" },
  { title: "Terminator: Dark Fate-2019", video: "https://sxic.pouloszcleed.sbs:443/v4/lf/grrqq/index-f2-v1-a1.txt", image: "https://m.media-amazon.com/images/M/MV5BOTU2OGFhYjktNDJhMC00NmU5LWE1OWItNzg5ODU1MzdmNTZkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
  ];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
